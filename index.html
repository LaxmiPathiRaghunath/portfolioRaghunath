
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laxmi Pathi, Raghunath - Drive Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #1a1a1a, #333);
      font-family: Arial, sans-serif;
      color: white;
    }

    .road {
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    .car {
      position: absolute;
      width: 80px;
      height: 40px;
      background: red;
      border-radius: 10px;
      top: 50%;
      transform: translateY(-50%);
      animation: drive 10s linear infinite;
    }

    .car:nth-child(2) {
      top: 65%;
      background: blue;
      animation-delay: 2s;
    }

    @keyframes drive {
      0% {
        left: -100px;
      }
      100% {
        left: 110%;
      }
    }

    .trail {
      position: absolute;
      font-size: 24px;
      font-weight: bold;
      white-space: nowrap;
      animation: fadeout 6s forwards;
    }

    @keyframes fadeout {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="road">
    <div class="car" id="car1"></div>
    <div class="car" id="car2"></div>
  </div>

  <script>
    function dropTrail(carId) {
      const car = document.getElementById(carId);
      const trail = document.createElement('div');
      trail.className = 'trail';
      trail.innerText = 'Laxmi Pathi, Raghunath';
      const rect = car.getBoundingClientRect();
      trail.style.top = rect.top + window.scrollY + 'px';
      trail.style.left = rect.left + window.scrollX + 'px';
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 6000);
    }

    setInterval(() => {
      dropTrail('car1');
      dropTrail('car2');
    }, 1000);
  </script>
</body>
</html>
