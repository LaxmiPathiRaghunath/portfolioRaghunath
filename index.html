<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laxmi Pathi Raghunath - Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      overflow-y: auto; /* ✅ enables scrolling */
    }
    .container {
      position: relative;
      width: 100%;
      min-height: 100vh; /* ✅ ensures full height */
    }
    .container img.bg {
      width: 100%;
      height: auto;
      display: block;
    }
    .overlay {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
    }
    .button {
      background-color: #ff0080;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
    .button:hover {
      background-color: #ff3399;
    }
    #typewriter {
      font-size: 48px;
      font-weight: bold;
      margin: 20px 0;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
      position: relative;
      z-index: 30;
    }
    .car {
      position: absolute;
      top: 0;
      width: 70px;
      height: auto;
      z-index: 25;
      animation: drive 10s linear infinite;
    }
    .car:nth-of-type(2) {
      top: 60px;
      animation-delay: 2s;
    }
    @keyframes drive {
      0% { left: -80px; }
      100% { left: 110%; }
    }
    .trail {
      position: absolute;
      font-size: 18px;
      font-weight: bold;
      white-space: nowrap;
      color: #ffcc00;
      animation: fadeout 5s forwards;
    }
    @keyframes fadeout {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Moving Cars -->
  <img src="A_2D_digital_illustration_of_a_neon-lit_retro-styl.png" class="car" id="car1" alt="car">
  <img src="A_2D_digital_illustration_of_a_neon-lit_retro-styl.png" class="car" id="car2" alt="car">

  <!-- Animated Name -->
  <h1 id="typewriter"></h1>

  <!-- Portfolio Image & Resume Button -->
  <div class="container">
    <img src="A_3D-rendered_digital_image_showcases_neon-lit,_.png" alt="3D Portfolio Art" class="bg">
    <div class="overlay">
      <a href="resume.html" class="button">View Resume</a>
    </div>
  </div>

  <!-- Typewriter & Car Trail Scripts -->
  <script>
    const name = "Laxmi Pathi, Raghunath";
    const target = document.getElementById("typewriter");
    let index = 0;

    function typeLetter() {
      if (index < name.length) {
        target.innerHTML += name.charAt(index);
        index++;
        setTimeout(typeLetter, 150);
      }
    }

    window.onload = typeLetter;

    function dropTrail(carId) {
      const car = document.getElementById(carId);
      const trail = document.createElement('div');
      trail.className = 'trail';
      trail.innerText = 'Laxmi Pathi, Raghunath';
      const rect = car.getBoundingClientRect();
      trail.style.top = rect.top + window.scrollY + 'px';
      trail.style.left = rect.left + window.scrollX + 'px';
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 5000);
    }

    setInterval(() => {
      dropTrail('car1');
      dropTrail('car2');
    }, 1000);
  </script>

</body>
</html>
