
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laxmi Pathi Raghunath - Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
    .container {
      position: relative;
      width: 100%;
      max-width: 100%;
    }
    .container img {
      width: 100%;
      height: auto;
      display: block;
    }
    .overlay {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
    }
    .button {
      background-color: #ff0080;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
    .button:hover {
      background-color: #ff3399;
    }
    #typewriter {
      font-size: 48px;
      font-weight: bold;
      margin-top: 40px;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>

  <!-- Typewriter Animated Name -->
  <h1 id="typewriter"></h1>

  <!-- Portfolio Image and Resume Link -->
  <div class="container">
    <img src="A_3D-rendered_digital_image_showcases_a_neon-lit,_.png" alt="3D Portfolio Art">
    <div class="overlay">
      <a href="resume.html" class="button">View Resume</a>
    </div>
  </div>

  <!-- Typewriter Script -->
  <script>
    const name = "Laxmi Pathi, Raghunath";
    const target = document.getElementById("typewriter");
    let index = 0;

    function typeLetter() {
      if (index < name.length) {
        target.innerHTML += name.charAt(index);
        index++;
        setTimeout(typeLetter, 150);
      }
    }

    window.onload = typeLetter;
  </script>

</body>
</html>
